<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <h1>Visit Counter</h1>
    <p>You have visited this site {{ counter }} times.</p>
    
    <form method="post" action="{{ url_for('increment') }}">
        <button type="submit">+2</button>
        <input type="hidden" name="increment_value" value="2">
    </form>

    <form method="post" action="{{ url_for('destroy_session') }}">
        <button type="submit">Reset</button>
    </form>
</body>
</html>
