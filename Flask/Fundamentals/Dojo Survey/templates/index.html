<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Flask Form</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Flask Form</h2>
        <form action="{{ url_for('process') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Radio Options:</label><br>
                <input type="radio" name="radio_option" value="option1" required> Option 1
                <input type="radio" name="radio_option" value="option2" required> Option 2
            </div>
            <div class="form-group">
                <label>Checkbox Options:</label><br>
                <input type="checkbox" name="checkbox_options" value="option1"> Option 1
                <input type="checkbox" name="checkbox_options" value="option2"> Option 2
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
